<header class="xui-header">

  <div class="xui-wrapper">

	<div class="xui-title">
		{{ site.title }}
	</div>
	
    <nav class="site-nav">
      <div class="trigger">
      	<a class="page-link" href="{{ site.baseurl }}/">主页</a>
      	<a class="page-link" href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a>
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
